---
layout: default
---
<div class="post">

  <header class="post-header">
    <div>
      <img src="{{ page.desc_img_url }}" class="desc-img" alt="Logo">
      <h1 class="post-title">{{ page.desc_title }}</h1>
    </div>
    <h5 class="post-description">{{ page.description }}</h5>
  </header>

  <article class="post-content {{page.title}} clearfix">
    {{ content }}
  </article>

  {% if page.news %}
    {% include news.html %}
  {% endif %}

  {% if page.social %}
    {% include social.html %}
  {% endif %}

</div>

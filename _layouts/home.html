---
layout: default
---
<meta property="og:title" content="{{ page.og_title | default: site.og_title }}" />
<meta property="og:description" content="{{ page.og_description | default: site.og_description }}" />
<meta property="og:image" content="{{ site.url }}{{ page.og_image | default: site.og_image }}" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:type" content="website" />

<div class="post">

  <header class="post-header">
    <h1 class="post-title"><img src="assets/img/slrtplogo.svg" class="slrtplogo-home" alt="Logo"> {{ page.desc_title }}</h1>
    <h5 class="post-description">{{ page.description }}</h5>
  </header>

  <article class="post-content {{page.title}} clearfix">
    {{ content }}
  </article>

  {% if page.news %}
    {% include news.html %}
  {% endif %}

  {% if page.social %}
    {% include social.html %}
  {% endif %}

</div>
